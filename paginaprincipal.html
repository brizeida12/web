<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligencia Artificial</title>
    <script>
        
        window.onload = function () {
          
            const fondo = document.getElementById('fondo');
            fondo.style.opacity = '1';

            const elementos = document.querySelectorAll('.animado');
            elementos.forEach((elemento, index) => {
                setTimeout(() => {
                    elemento.style.opacity = '1';
                    elemento.style.transform = 'translateX(0)';
                }, index * 3000);
            });
        };
    </script>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #1e2a38; color: #ffffff;">

    <div id="fondo" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: url('https://osint.com.ar/wp-content/uploads/2023/09/ia.gif') no-repeat center center/cover; text-align: center; opacity: 0; transition:all 5s ease;opacity 5s ease;">
        
        <h1 class="animado" style="font-size: 3rem; background: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 20px; opacity: 0; transform: translateX(-50px); transition: all 5s ease;">INTELIGENCIA ARTIFICIAL</h1>

        <div class="animado" style="font-size: 1.2rem; background: rgba(0, 0, 0, 0.7); padding: 15px 25px; border-radius: 10px; margin-top: 30px; text-align: center; opacity: 0; transform: translateX(-50px); transition: all 5s ease;">
            <p style="margin: 0; font-weight: bold; font-size: 1.5rem;">La tecnología más avanzada no es nada sin la creatividad humana detrás de ella.</p>
        </div>

        <a href="menu.html" class="animado" style="padding: 15px 30px; font-size: 1.5em; font-weight: bold; color: white; background-color: rgba(0, 0, 0, 0.7); border: none; border-radius: 10px; text-decoration: none; cursor: pointer; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); margin-top: 160px; opacity: 0; transform: translateX(-50px); transition: all 10s ease;">Descubre más</a>
    </div>

</body>
</html>
